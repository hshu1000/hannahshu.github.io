<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Shu's Photography</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f3f5;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #4C566A;
            color: #ECEFF4;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        /* Navigation */
        nav {
            background-color: #3B4252;
            text-align: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        nav a {
            color: #ECEFF4;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: auto;
            overflow: hidden;
            padding: 0 2rem;
        }

        section {
            background-color: #ECEFF4;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-top: 0;
            color: #2E3440;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #4C566A;
            color: #ECEFF4;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            nav a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Hannah Shu's Photography</h1>
        <p>Explore my passion for photography</p>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="violin.html">Violin Performances</a>
    </nav>

    <div class="container">
        <section>
            <h2>Photography Gallery</h2>
            <div class="gallery">
                <img src="images/photo1.jpg" alt="Photo 1">
                <img src="images/photo2.jpg" alt="Photo 2">
                <img src="images/photo3.jpg" alt="Photo 3">
                <img src="images/photo4.jpg" alt="Photo 4">
            </div>
            <p>I love capturing moments that tell a story, whether it's through nature, cityscapes, or candid portraits. Here are some of my favorite shots.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Hannah Shu</p>
    </footer>

</body>
</html>
